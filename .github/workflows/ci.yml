name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
env:
  global_env: global
      
jobs:
  sys_info:
    runs-on: ubuntu-latest
    env:
      local_env: job
      
    steps:
      - name: check tools
        run: g++ -v
        
  build:
    needs: [sys_info]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: build
        run: |
            g++ main.cpp -o app_${RUNNER_OS}_ver.${GITHUB_RUN_NUMBER}
            ./app_${RUNNER_OS}_ver.${GITHUB_RUN_NUMBER}

      - name: Upload a build artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          name: assignment_problem_git
          path: app_**
